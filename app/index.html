<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HVAC AI | Intelligent Blueprint Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CSS CDN - CRITICAL FOR LAYOUT -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
            },
            colors: {
              app: '#09090b',
              panel: '#121214',
              surface: '#18181b',
              border: '#27272a',
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>

    <style>
      :root {
        /* Technical Dark Theme Palette - Variables for arbitrary values */
        --bg-app: #09090b;       
        --bg-panel: #121214;     
        --bg-surface: #18181b;   
        --bg-hover: #27272a;     
        
        --border-subtle: #27272a;
        --border-active: #3f3f46;

        --text-primary: #e4e4e7;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;

        --accent-core: #2563eb; 
      }

      body {
        margin: 0;
        background-color: var(--bg-app);
        color: var(--text-primary);
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* Prevents full page scroll, enables app-like panels */
      }

      /* Custom Scrollbar for IDE feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-active);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
      
      /* Animation Classes */
      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-pulse-slow {
        animation: pulse-subtle 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* PRINT / PDF EXPORT STYLES */
      @media print {
        @page { margin: 0; size: auto; }
        body { 
            background-color: white !important; 
            color: black !important; 
            overflow: visible !important;
        }
        /* Hide Everything by default */
        body > * { display: none !important; }
        
        /* Only show the print container */
        #printable-quote-container { 
            display: block !important; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: white;
            z-index: 9999;
        }
        
        /* Reset Tailwind dark mode overrides for print */
        #printable-quote-container * {
            color: #1f2937 !important; /* gray-800 */
            border-color: #e5e7eb !important; /* gray-200 */
        }
        .print-accent { color: #2563eb !important; } /* blue-600 */
        .print-bg-subtle { background-color: #f9fafb !important; } /* gray-50 */
        .print-border { border-color: #e5e7eb !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
  }
}
</script>

</head>

  </body>
</html>
