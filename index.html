<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HVAC AI | Intelligent Blueprint Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CSS CDN - CRITICAL FOR LAYOUT -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
            },
            colors: {
              app: '#050505',
              panel: '#0a0a0a',
              surface: '#121212',
              border: '#1f1f1f',
              active: '#262626',
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>

    <style>
      :root {
        /* Ultra-Modern Dark Theme Palette */
        --bg-app: #050505;       
        --bg-panel: #0a0a0a;     
        --bg-surface: #121212;   
        --bg-hover: #1a1a1a;     
        
        --border-subtle: #1f1f1f;
        --border-active: #262626;

        --text-primary: #f4f4f5;
        --text-secondary: #a1a1aa;
        --text-muted: #52525b;

        --accent-core: #2563eb; 
      }

      body {
        margin: 0;
        background-color: var(--bg-app);
        color: var(--text-primary);
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; 
      }

      /* Sleek Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
      
      /* Animation Classes */
      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-pulse-slow {
        animation: pulse-subtle 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* PRINT / PDF EXPORT STYLES */
      @media print {
        @page { margin: 0; size: auto; }
        body { 
            background-color: white !important; 
            color: black !important; 
            overflow: visible !important;
        }
        body > * { display: none !important; }
        #printable-quote-container { 
            display: block !important; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: white;
            z-index: 9999;
        }
        #printable-quote-container * {
            color: #1f2937 !important;
            border-color: #e5e7eb !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    
  }
}
</script>
